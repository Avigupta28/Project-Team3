<!DOCTYPE html>
<html>

<head>
  <title>Assignment 3 CSS</title>
  <link rel="stylesheet" href="style1.css">

</head>

<body>
  <section>
    <div id="d1">
      <img
        src="https://images.pexels.com/photos/414551/pexels-photo-414551.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
        alt="">
    </div>
    <div id="d2">
      <h2>Create Account</h2>
      <form>
        <input type="text" pattern="[a-zA-Z ]+" maxlength="50" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="tel" pattern="[0-9]+" maxlength="10" minlength="10" placeholder="Phone" required />
        <input type="password" maxlength="20" minlength="6" placeholder="Password" required />
        <input type="password" maxlength="20" minlength="6" placeholder="Confirm Password" required />
        <button>SignUp Now</button>
        <a href="">I have an account</a>
      </form>
    </div>
  </section>
</body>

</html>
